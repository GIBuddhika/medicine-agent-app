<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                sidebar
            </div>
            <div class="col-md-8">
                <div class="products">
                    <div *ngIf="isLoading">
                        Loading...
                    </div>
                    <div *ngIf="!isLoading && products.length>0">
                        <div class="map" style="margin-bottom: 10px;">
                            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12" [disableDefaultUI]="false"
                                [zoomControl]="true" [scrollwheel]="null" [gestureHandling]="'cooperative'"
                                (mapClick)="mapClick($event)">
                                <agm-marker *ngFor="let location of locations; let i = index" [latitude]="location.lat"
                                    [longitude]="location.lng" (markerClick)=markerClick(infoWindow,location)>
                                    <agm-info-window #infoWindow>
                                        <p [innerHTML]="infoWindowData"></p>
                                    </agm-info-window>
                                </agm-marker>
                            </agm-map>
                        </div>
                        <ng-container *ngFor="let product of products">
                            <div class="card-normal">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <img *ngIf="product.image_id" width="170" [src]="product.image_url"
                                            alt="product Image" class="img-thumbnail img-responsive">
                                    </div>
                                    <div class="col-sm-8">
                                        <p><b>{{product.name|titlecase}}</b></p>
                                        <p class="price">Rs.
                                            {{product.category_id==1?product.sellable_item.retail_price:(product.rentable_item.price_per_month+' Per month')}}
                                        </p>
                                        <p *ngIf="product.category_id==1">{{product.shop.name|titlecase}}</p>
                                        <p>{{product.shop.address|titlecase}}, {{product.shop.city.name|titlecase}}</p>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
