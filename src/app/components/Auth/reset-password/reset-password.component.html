<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                <div class="card card-register">
                    <div class="text-center" style="background-color: white;border-radius:8px;">
                        <a routerLink="/"> <img src="assets/img/logo-big.png" width="200px"></a>
                    </div>
                    <br>
                    <h3 class="title" style="margin-top: 10px;font-weight: bold;color: white;">Reset password</h3>

                    <p *ngIf="errorMessage"
                        style="margin-top:20px;font-weight: 600;background-color: red;padding: 20px;border-radius:8px;">
                        {{errorMessage}}</p>

                    <p *ngIf="showMessage"
                        style="margin-top:20px;font-weight: 600;background-color: deepskyblue;padding: 20px;border-radius:8px;">
                        Password reset successfully. Please login again.</p>

                    <div *ngIf="!showMessage">
                        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input type="email" readonly class="form-control" formControlName="email">
                            </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true"
                                    (blur)="focus1=false" formControlName="password">
                            </div>
                            <div *ngIf="isSubmitted && passwordResetForm.controls.password.errors">
                                <p *ngIf="passwordResetForm.controls.password.errors.required" class="form-error">
                                    Required</p>
                            </div>

                            <label>Confirm Password</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Confirm Password"
                                    (focus)="focus1=true" (blur)="focus1=false" formControlName="confirmPassword">
                            </div>
                            <div *ngIf="isSubmitted && passwordResetForm.controls.confirmPassword.errors">
                                <p *ngIf="passwordResetForm.controls.confirmPassword.errors.required"
                                    class="form-error">
                                    Required
                                </p>
                            </div>
                            <p *ngIf="isSubmitted && passwordResetForm.errors && passwordResetForm.errors.notSame"
                                class="form-error">
                                Password does not match</p>

                            <button type="submit" class="btn btn-danger btn-block btn-round" replaceText="Processing"
                                [spinnerButton]="submitting">Reset my password</button>
                        </form>
                    </div>
                    <div class="forgot">
                        <a href="/login" style="display: block;" class="btn btn-link btn-danger"><- Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
