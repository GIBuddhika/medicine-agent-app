<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                <div class="card card-register">
                    <div class="text-center" style="background-color: white;border-radius:8px;">
                        <a href="/"><img src="assets/img/logo-big.png" width="200px"></a>
                    </div>
                    <br>
                    <h3 class="title" style="margin-top: 10px;font-weight: bold;color: white;">Request for password
                        reset</h3>

                    <p *ngIf="showMessage"
                        style="margin-top:20px;font-weight: 600;background-color: deepskyblue;padding: 20px;border-radius:8px;">
                        If there's any matching
                        email in the system, you'll be received an email within a few minutes. Please check your inbox.
                    </p>

                    <div *ngIf="!showMessage">
                        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                            <label>Email</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input type="text" id="email" class="form-control" placeholder="Email"
                                    (focus)="focus=true" (blur)="focus=false" formControlName="email">
                            </div>
                            <div *ngIf="isSubmitted && passwordResetForm.controls.email.errors">
                                <p *ngIf="passwordResetForm.controls.email.errors.required" class="form-error">
                                    Required</p>
                                <p *ngIf="passwordResetForm.controls.email.errors.email" class="form-error">
                                    Should be a valid Email</p>
                            </div>

                            <button type="submit" class="btn btn-danger btn-block btn-round" replaceText="Processing"
                                [spinnerButton]="submitting">Send link to me</button>
                        </form>
                    </div>
                    <div class="forgot">
                        <a href="/login" style="display: block;" class="btn btn-link btn-danger"><- Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
