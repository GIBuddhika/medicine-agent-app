<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                <div class="card card-register card-admin">
                    <div class="text-center" style="background-color: white; border-radius:8px;">
                        <a href="/"><img src="assets/img/logo-big.png" width="200px"></a>
                    </div>
                    <br>
                    <h3 class="title" style="margin-top: 10px;font-weight: bold;color: white;">Admin Login</h3>
                    <p>By logging as an admin, you can add your shop details and sell your items.</p>
                    <div class="row" *ngIf="errorMessage" style="height: 50px;">
                        <div class="col-md-12" style="margin-top: 10px;">
                            <div class="alert alert-primary"
                                style="background-color: white;color: red;font-weight: bold;"
                                [innerHtml]="errorMessage"></div><br />
                        </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <label>Email</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                            </div>
                            <input type="text" id="email" class="form-control" placeholder="Email" (focus)="focus=true"
                                (blur)="focus=false" formControlName="email">
                        </div>
                        <div *ngIf="isSubmitted && loginForm.controls.email.errors">
                            <p *ngIf="loginForm.controls.email.errors.required" class="form-error">
                                Required</p>
                            <p *ngIf="loginForm.controls.email.errors.email" class="form-error">
                                Should be a valid Email</p>
                        </div>

                        <label>Password</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true"
                                (blur)="focus1=false" formControlName="password">
                        </div>
                        <div *ngIf="isSubmitted && loginForm.controls.password.errors">
                            <p *ngIf="loginForm.controls.password.errors.required" class="form-error">Required</p>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block btn-round" replaceText="Processing"
                            [spinnerButton]="submitting">Login</button>
                    </form>
                    <div class="forgot">
                        <a href="/admin/signup" class="btn btn-link btn-warning">Register as an admin -></a>
                        <a href="/admin/password-reset-request" style="margin-top: 0;"
                            class="btn btn-link btn-warning">Forgot
                            password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
