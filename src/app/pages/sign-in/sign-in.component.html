<div class="row background">
  <div class="col-md-4 col-sm-12 col-xs-12 column">
    <div class="card bg-warning text-white">
      <div class="card-header">
        <h3><b>Sign In</b></h3>
      </div>
      <div class="card-body bg-light text-dark">
        <div [innerHtml]="errorMessage"></div><br />
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
              id="password">
          </div>
          <button type="submit" class="btn btn-primary" replaceText="Signing up" [spinnerButton]="isSigningUp">
            Sign In</button>
        </form>
      </div>
      <div class="card-footer">Don't have an account? <a [routerLink]="['/create-account']"
          routerLinkActive="router-link-active">
          Create an account
        </a></div>
    </div>
  </div>
</div>
